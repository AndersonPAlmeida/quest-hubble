<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Quest Hubble</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./assets/logo.svg" alt="Logo da Página">
    </div>
    <div class="content">
      <div class="content-img">
        <img src="./assets/imgContent.svg" alt="Imagem principal da página">
      </div>
      <div class="text-content">
        <h2>Buuild The Community Your Fans Will Love</h2>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </p>

        <button>Register</button>
      </div>
    </div>
    <footer>
      <div class="social">
        <ion-icon name="logo-facebook"></ion-icon>
      </div>
      <div class="social">
        <ion-icon name="logo-twitter"></ion-icon>
      </div>
      <div class="social">
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
    </footer>
  </div>
  <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</body>

</html>
